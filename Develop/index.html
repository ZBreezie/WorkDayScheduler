<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      
      <!-- gave each textarea an id to match its military time for comparison -->
      <div class="row time-block">
        <p class="hour col-md-1">9am</p>
        <textarea id="9" class="col-md-10 text"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i> Save!</button>
      </div>
      
      
      
      <div class="row time-block">
        <p class="hour col-md-1">10am</p>
        <textarea id="10" class="col-md-10 text"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i> Save!</button>
      </div>
      
      
      
      <div class="row time-block">
        <p class="hour col-md-1">11am</p>
        <textarea  id="11" class="col-md-10 text"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i> Save!</button>
      </div>
      
      
      
      <div class="row time-block">
        <p class="hour col-md-1">12pm</p>
        <textarea id="12" class="col-md-10 text"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i> Save!</button>
      </div>
      
      
      
      <div class="row time-block">
        <p class="hour col-md-1">1pm</p>
        <textarea id="13" class="col-md-10 text"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i> Save!</button>
      </div>
      
      
      
      <div class="row time-block">
        <p class="hour col-md-1">2pm</p>
        <textarea id="14" class="col-md-10 text"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i> Save!</button>
      </div>
      
      
      
      <div class="row time-block">
        <p class="hour col-md-1">3pm</p>
        <textarea id="15" class="col-md-10 text"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i> Save!</button>
      </div>
      
      
      
      <div class="row time-block">
        <p class="hour col-md-1">4pm</p>
        <textarea id="16" class="col-md-10 text"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i> Save!</button>
      </div>
      
      
      
      <div class="row time-block">
        <p class="hour col-md-1">5pm</p>
        <textarea id="17" class="col-md-10 text"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i> Save!</button>
      </div>
    
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
